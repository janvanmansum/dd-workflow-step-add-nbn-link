#
# dd-workflow-step-add-nbn-link
#

server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      # Replace with port number unique for this service
      port: 20220
  adminConnectors:
    - type: http
      # Replace with port number unique for this service
      port: 20221

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  appenders:
    - type: file
      archive: true
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"
      currentLogFilename: /var/opt/dans.knaw.nl/log/dd-workflow-step-add-nbn-link/dd-workflow-step-add-nbn-link.log
      archivedLogFilenamePattern: /var/opt/dans.knaw.nl/log/dd-workflow-step-add-nbn-link/dd-workflow-step-add-nbn-link-%d.log
      archivedFileCount: 5
#
# Configures the threads on which the vault metadata setting actions are executed.
#
taskQueue:
  nameFormat: "task-queue-thread-%d"

  maxQueueSize: 4
  # Number of threads will be increased when maxQueueSize is exceeded.
  minThreads: 2
  # No more than maxThreads will be created though
  maxThreads: 10
  # Threads will die after 60 seconds of idleness
  keepAliveTime: 60 seconds

resume:
  resumeQueue:
    nameFormat: "resume-queue-thread-%d"

    maxQueueSize: 4
    # Number of threads will be increased when maxQueueSize is exceeded.
    minThreads: 2
    # No more than maxThreads will be created though
    maxThreads: 10
    # Threads will die after 60 seconds of idleness
    keepAliveTime: 60 seconds

  retryPolicy:
    maxTries: 5
    timeBetweenTries: 2 seconds

dataverse:
  baseUrl: 'http://localhost:8080/'
  awaitLockStateMaxNumberOfRetries: 5
  awaitLockStateMillisecondsBetweenRetries: 3000

#
# The content of the description element.
#
nbnLink:
  # Base URL of the NBN link. The NBN will be pasted at the end
  baseUrl: 'http://www.persistent-identifier.nl?identifier='
  # Marker to put at the end of the description, so that the description elements kan be selected for deletion more easily.
  marker: '<input type="hidden" value="NBN"></input>'
  # The text for the description. Must contain one %s to indicate the place for the link in the text.
  descriptionTemplate: A copy of this dataset is stored in EASY, the DANS CTS certified repository, at %s. (Note that this
    link will become resolvable only after the mirroring process has finished, which will take up to several days after first
    publication of the dataset.)
